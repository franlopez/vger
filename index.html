<!DOCTYPE html PUBLIC>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Vger</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon-precomposed" href="favicon-152.png">
		<meta name="msapplication-TileColor" content="#FFFFFF">
		<meta name="msapplication-TileImage" content="favicon-144.png">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		<link rel="stylesheet" href="style.css" />
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
		<![endif]-->
		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
 		<script src="script.js"></script>
	</head>
	
	<body ng-app="vger">
		
		<div id="view" ng-controller="ListCtrl">

			<div id="menu" ng-class="{spread: spreadMenu}">
				<span id="buttonMenu" class="option" ng-click='spreadMenu = !spreadMenu'>
					<i class="icon-menu"></i>
				</span>
				<span id="buttonCurrentLocation" class="option" ng-click='currentLocation()'>
					<i class="icon-mark"></i>
					<span class="menu-title">My current location</span>
				</span>
				<span id="buttonReload" class="option" ng-click='reload()'>
					<i class="icon-reload"></i>
					<span class="menu-title">Load Wikipedia entries</span>
				</span>
				<span id="buttonMap" class="option" ng-class="{active: !mapVisible}" ng-click='showMap()'>
					<i class="icon-map"></i>
					<span class="menu-title">Map</span>
				</span>
				<span id="buttonList" class="option" ng-class="{active: mapVisible}" ng-click='showList()'>
					<i class="icon-list"></i>
					<span class="menu-title">List of entries</span>
				</span>
				
				<div id="logo" ng-class="{loading: loading}" ng-click='logo()'>
					<i class="icon-logo"></i>
				</div>
			</div>

			<div id="container">
				<div id="map" ng-class="{active: mapVisible}"></div>
				
				<div id="list" ng-class="{active: !mapVisible}">
					<div ng-repeat="entry in entries" ng-click='openPopUp($index)' class="entry">
						<div class="entryImg">
							<img src="img.png" ng-src="{{ entry.thumbnail.source }}" />
						</div>
						<div class="entryTitle">
							{{ entry.title }}
						</div>
					</div>
				</div>
				
				<div id="message" ng-class="{active: messageVisible}">
					<div id="location-not-loaded" ng-bind-html-unsafe="message"></div>
					<br/><br/><br/>
					<div id="message-ok" class="button-link" ng-click="messageVisible = false">Ok</div>
				</div>
			</div>
			
		</div>

	</body>

</html>
